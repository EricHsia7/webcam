<meta charset="UTF-8">
<title>相機</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>


<style>
		
	</style>
</head>
<body>
	<div id="results">
	</div>

	
	<div id="my_camera" style="width: 320px; height: 240px;"><div></div><video autoplay="autoplay" playsinline="playsinline" style="width: 320px; height: 240px;"></video></div>
	<a href="javascript:take_snapshot()">take_snapshot</a>
	<script>
		
		Webcam.set({
			width:512,
			height:678,
			image_format: 'jpeg',
			jpeg_quality: 45,
			constraints: {
video: true,
facingMode: "environment"
}
		});
		Webcam.attach( '#my_camera' );
		document.querySelector('#my_camera').width = window.width ;
	</script>
	
	<script language="JavaScript">
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				document.getElementById('results').innerHTML = '<img src="' + data_uri + '">' ;
			} );
		}
		
	</script>
