<meta charset="UTF-8">
<title>相機</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
<style>
	body {
		padding:0px;
		margin:0px;
		background:#000;
	}
video {
width:auto;
height:auto;
 max-width:100%;
 max-height:100%;
position:fixed;
left:50%;
top:50%;
transform:translate(-50%,-50%);
	}
	.bottom {
		position:fixed;
		left:0px;
		bottom:0px;
		width:100%;
		height:var(--gbh-h);
		background:#fff;
	}
	.tt {
		width:80px;
		height:80px;
		border-radius:99em;
		position:fixed;
		left:50;
		bottom:30px;
		transform:translateX(-50%);
		background:#fff;
	}
	</style>
	<div id="results">
	</div>

	
	<div id="my_camera"><video autoplay="autoplay" playsinline="playsinline"></video></div>
<div class="tt"></div>
	<script>
		
		Webcam.set({
			width:512,
			height:678,
			image_format: 'jpeg',
			jpeg_quality: 45,
			constraints: {
video: true,
facingMode: "environment"
}
		});
		Webcam.attach( '#my_camera' );
		document.querySelector('#my_camera').width = window.width ;
	</script>
	
	<script>
		//$(".bottom").css('height':($(window).heiht()-$('video').height())/2});
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				document.getElementById('results').innerHTML = '<img src="' + data_uri + '" style="height:100px;width:100px;object-fit: cover;">' ;
			} );
		}
		$('.tt').click(function() {
			take_snapshot();
		});
		
	</script>
